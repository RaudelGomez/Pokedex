<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./fonts.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script defer src="./script.js"></script>
		<script defer src="./templates.js"></script>
		<title>Pokedex</title>
		<link rel="shortcut icon" href="./img/pokemon.jpg" type="image/x-icon" />
	</head>
	<body onload="init()">
		<nav class="p-4 navegation">
			<div class="nav-left-icons">
				<img src="./img/pokemon.jpg" alt="" />
				<span>Pokedex</span>
			</div>
			<div>
				<input
					type="search"
					name="search"
					id="searchPokemon"
					placeholder="Search (more than 2 letter)"
					onkeyup="searchingNamePokemon()"
					onclick="deleteSearch()"
				/>
			</div>
		</nav>
		<main>
			<section class="cards-container position-relative">
				<div
					class="container d-flex justify-content-center position-absolute z-3 start-0 end-0"
				>
					<div id="spinnerContainer" class="justify-content-center">
						<img
							id="pokemon-ball-spinner"
							src="./img/pokemon.jpg"
							alt="...Loading"
						/>
					</div>
				</div>
				<div
					id="pokemonList"
					class="m-5 d-flex flex-wrap gap-5 justify-content-center position-relative"
				></div>
			</section>
		</main>
		<article id="img-pop-container" onclick="closeImgOpen()"></article>
		<nav
			id="paginationContainer"
			aria-label="pagination"
			class="d-flex justify-content-center align-items-center pagination-container"
		></nav>
		<footer class="p-4">
			<span>Created by: Raudel Gómez Smith</span>
			<span>©️ 2024</span>
		</footer>
	</body>
</html>
